
<h1> Notes application </h1>
<dialog #dialog>
  <div>
    <label> Note tite: </label>
    <input type="text" #titleInput>
    <label> Note content: </label>
    <input type="text" #contentInput>
    <button (click)="dialog.close()"> Cancel </button>
  </div>
</dialog>

<button (click)="dialog.showModal()">Add note</button>
<ul class="notes">
  <li *ngFor="let note of notes">
    <h1> {{ note }} </h1>
  </li>
</ul>
